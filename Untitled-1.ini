## General File Format Rules

1.  **Delimiter:** Fields within each record (line) are separated by a semicolon (`;`).
2.  **Header Row:** The first line of the file is a header row defining the column names: `nr;datum;Nederlands;Grieks;woordsoort;nota;thema`.
3.  **Encoding:** The file should use UTF-8 encoding to correctly represent Greek characters, diacritics, and other special symbols.
4.  **Empty Fields:** If a field has no value, it should still be delimited by semicolons (e.g., `;;` for an empty field between two other fields, or `;` at the end of a line if the last field is empty). Each record should ideally have 6 semicolons (for 7 fields).
5.  **Record Structure:** Each line after the header represents a single vocabulary entry.

**II. Column-Specific Rules and Syntax Conventions:**

1.  **`nr` (Nummer/Identifier)**
    *   **Purpose:** A unique identifier for the vocabulary entry.
    *   **Syntax:**
        *   Primarily a four-digit number, often zero-padded (e.g., `0002`, `0158`).
        *   May include a lowercase letter suffix (e.g., `a`, `b` as in `0197a`, `0426a`) to denote sub-entries or closely related variations of a primary entry.
    *   **Constraint:** Mandatory. Must be unique for each entry.

2.  **`datum` (Date)**
    *   **Purpose:** Indicates a date associated with the entry, possibly when it was added, reviewed, or is relevant.
    *   **Syntax:**
        *   Dates are in `MM-DD` format (e.g., `04-22`, `03-11`).
        *   Multiple dates for a single entry are separated by a comma followed by a space (e.g., `03-11, 05-06`).
    *   **Constraint:** Optional. If empty, it's represented as `;;` (if not the first field) or left blank if it's the first field (though `;;` is more consistent for parsing).

3.  **`Nederlands` (Dutch Translation)**
    *   **Purpose:** The Dutch word, phrase, or sentence.
    *   **Syntax:**
        *   Plain text.
        *   Alternative Dutch translations or phrasings for the same entry are separated by a space, a pipe symbol, and another space (` | `) (e.g., `Welkom! | Gij zijt welkom.`).
        *   Parentheses `()` are used to denote:
            *   Optional parts of a word or phrase (e.g., `Hoe gaat het (met je)?`).
            *   Short clarifications or context directly related to the Dutch term (e.g., `mountza (beledigend handgebaar)`).
        *   Standard Dutch punctuation is used as appropriate.
    *   **Constraint:** Mandatory.

4.  **`Grieks` (Greek Translation)**
    *   **Purpose:** The Greek word, phrase, or sentence.
    *   **Syntax:**
        *   Text in Greek script, including all necessary accent marks (tonos).
        *   **Nouns:**
            *   The definite article (e.g., `ο`, `η`, `το`) is typically included in parentheses before the singular form of the noun: `(ο) καφές`, `(η) γυναίκα`, `(το) βιβλίο`.
            *   If the plural form is provided, it follows the singular form, separated by ` - ` (space, hyphen, space), also often with its parenthesized article: `(το) παιδί - (τα) παιδιά`.
        *   Alternative Greek translations or grammatical forms (e.g., different verb conjugations, alternative words) are separated by a space, a pipe symbol, and another space (` | `) (e.g., `πάνε | πηγαίνουν`) or occasionally a slash (`/`). The `|` separator appears more consistent.
        *   Parentheses `()` are used to denote:
            *   Grammatical information like gender/number markers (e.g., `-η -ο` for adjectives, `(ev.)` for singular, `(mv.)` for plural).
            *   Optional parts of a word/phrase.
            *   Brief phonetic transcriptions, usually enclosed in slashes (e.g., `/pjos íesè/`), although this is rare and might also appear in the `nota` column.
        *   Full verb conjugations or multiple forms can be listed directly if they are the primary entry (e.g., `ταξιδεύω - ταξιδεύεις ...`).
    *   **Constraint:** Mandatory.

5.  **`woordsoort` (Word Type/Part of Speech)**
    *   **Purpose:** Specifies the grammatical category of the entry.
    *   **Syntax:** Uses standardized Dutch abbreviations. Common abbreviations include:
        *   `znw.` (zelfstandig naamwoord - noun)
        *   `uitdr.` (uitdrukking - expression)
        *   `ww.` (werkwoord - verb)
        *   `bnw.` (bijvoeglijk naamwoord - adjective)
        *   `bw.` (bijwoord - adverb)
        *   `vz.` (voorzetsel - preposition)
        *   `vnw.` (voornaamwoord - pronoun)
        *   `telw.` (telwoord - numeral)
        *   `voegw.` (voegwoord - conjunction)
        *   `zin` (sentence/phrase)
        *   `eigennaam` (proper name)
        *   `plaatsnaam` (place name)
        *   `morfeem` (morpheme)
        *   `znw. groep` (noun phrase/group)
        *   `ww. groep` (verb phrase/group)
        *   `vraagzin` (question/interrogative sentence) - this often appears in the `nota` field but sometimes here.
    *   **Constraint:** Generally mandatory. Should be a single recognized abbreviation or term.

6.  **`nota` (Note)**
    *   **Purpose:** Provides additional context, explanations, grammatical details, etymology, usage notes, or cultural information.
    *   **Syntax:**
        *   Free-form text.
        *   May include:
            *   References or comparisons (e.g., `cfr Fr. ‘voici’`).
            *   Formality level (e.g., `formeel`, `informeel`).
            *   Usage conditions (e.g., `wanneer iemand niest`).
            *   Specific grammatical details not covered by `woordsoort` (e.g., `2e ev.`, `diminutief`, `ww. suffix`, `vocatief`, `passief`).
            *   Etymological information (e.g., `etym. ‘Is-tan-bul’`).
            *   Brief explanations of meaning or use (e.g., `witte harswijn`, `typisch Grieks concept`).
            *   Pronunciation guides (e.g., `/i Mérri/`), although these may also appear in the Greek field.
            *   Literal translations or explanations of idioms (e.g., `lett. ‘Hoe noemen ze je?’`).
        *   Single quotes (`' '`) or standard double quotes (`" "`) may be used for emphasis or to denote literal strings/examples.
    *   **Constraint:** Optional.

7.  **`thema` (Theme/Topic)**
    *   **Purpose:** Categorizes the vocabulary entry by subject matter or topic.
    *   **Syntax:**
        *   One or more keywords.
        *   Multiple themes for a single entry are separated by a comma followed by a space (e.g., `grammatica, reizen`, `kennismaken, geografie, wonen`).
        *   The ampersand (`&`) is used within theme names (e.g., `groeten & wensen`).
        *   Common themes observed: `groeten & wensen`, `taalkunde`, `namen`, `filosofie`, `voedsel`, `beroepen`, `geografie`, `relaties`, `hoeveelheden`, `activiteiten`, `kleuren & vormen`, `dingen`, `kalender`, `emoties`, `natuur`, `muziek`, `gebouwen`, `reizen`, `kleding`, `maatschappij`, `wonen`, `media`, `lichaam`, `winkelen`, `grammatica`, `cultuur`, `uitdrukkingen`, `gebeurtenissen`.
    *   **Constraint:** Optional, but highly recommended for organization.

These rules should provide a rigorous framework for maintaining and expanding your vocabulary list consistently.
